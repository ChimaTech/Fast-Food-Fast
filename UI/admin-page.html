  <!-- Food-Selection Boxes Section -->
  <section id="food-boxes">
    <div class="container">

      <form action="#" id="menu">

        <h1>Select Food From The Menu</h1>

        <ul>

          <!-- Akamu's Box -->
          <li class="food-item">

            <label for="akamu">Akamu</label>
            <div class="check">
              <input type="checkbox" name="food" value="akamu">
            </div>
            <div class="food">
              <figure class="food">
                <img src=".\img\food-img\akamu.png" alt="Akamu">
                <figcaption>Price: $20.00</figcaption>
              </figure>
            </div>

          </li>



        

          <!-- Toasted-Bread's Box -->
          <li class="food-item">

            <label for="toasted-bread">Toasted-Bread</label>
            <div class="check">
              <input type="checkbox" name="food" value="toasted-bread">
            </div>
            <div class="food">
              <figure class="food">
                <img src=".\img\food-img\toasted-bread.png" alt="toasted-bread">
                <figcaption>Price: $150.00</figcaption>
              </figure>
            </div>

          </li>









        </ul>
